log_level: debug
log_format: json
log_output: stdout
default_agent: "test-ai"

plugins:
  - name: "prometheus-collector"
    type: "collector"
    config:
      url: "http://localhost:9090"
      interval: "5s"
      queries: 
        - "up"
        - "cpu_usage_percent"
        - "memory_usage_percent"
        - "response_time_ms"
  
  - name: "anomaly-analyzer"
    type: "analyzer"
    config:
      threshold: 2.0
  
  - name: "logger-responder"
    type: "responder"
    config:
      level: "info"
  
  - name: "ai-agent"
    type: "agent"
    config:
      api_key: "test-key"
      model: "gpt-3.5-turbo"
      max_tokens: 150
