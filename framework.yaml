# AI Agent Framework Configuration
# This file demonstrates the unified configuration system

# Logging configuration
log_level: info
log_format: text
log_output: stdout

# Server configuration
server_host: 0.0.0.0
server_port: 9090

# Agent configuration
default_agent: ai-agent
# ai_api_key: # Will be loaded from AGENT_AI_API_KEY environment variable
ai_api_url: https://api.openai.com/v1

# Prometheus configuration
prometheus_enabled: true
prometheus_url: http://localhost:9090

# Plugin configuration
plugin_config_file: plugins.yaml

# Health check configuration
health_check_timeout: 5s

# Data processing configuration
data_channel_size: 100
worker_pool_size: 4
shutdown_timeout: 30s

# Plugin configurations
plugins:
  - name: prometheus-collector
    type: collector
    enabled: true
    config:
      url: http://localhost:9090
      scrape_interval: 30s
      
  - name: anomaly-analyzer
    type: analyzer
    enabled: true
    config:
      threshold: 0.8
      window_size: 100
      
  - name: logger-responder
    type: responder
    enabled: true
    config:
      level: info
      format: json
      
  - name: ai-agent
    type: agent
    enabled: true
    config:
      model: gpt-4
      max_tokens: 1000
      temperature: 0.7
      
  - name: rag-agent
    type: agent
    enabled: true
    config:
      model: gpt-4
      knowledge_base_path: ./knowledge
      max_context_length: 4000